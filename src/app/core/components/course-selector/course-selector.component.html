<ng-container *ngIf="scheduleData.courses$ | async as selected">
    <form>
        <mat-form-field>
            <input type="text" placeholder="Search" aria-label="Courses" matInput [formControl]="ctrl"
                [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let course of filteredCourses | async" [value]="course.callNumber">
                    {{course.section}}: {{course.title}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </form>
</ng-container>
