<h1 mat-dialog-title>Select a schedule</h1>
<div class="row">
    <div class="col-12">
        <mat-radio-group aria-label="Select a schedule" [(ngModel)]="data.selection">
            <mat-radio-button *ngFor="let name of data.scheduleNames" [value]="name">{{name}}</mat-radio-button>
        </mat-radio-group>
    </div>
</div>
<div>
    <button mat-raised-button type="button" class="btn btn-primary btn-sm" (click)="onNoClick()">Nevermind</button>
    <button mat-raised-button type="button" class="btn btn-primary btn-sm"
        [mat-dialog-close]="data.selection">Load</button>
</div>
