<div class="card">
  <div class="card-body center">
    <div class="row">
      <div class="col">
        <button matButton (click)="test()">Test</button>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <div class="row header spacer"></div>
        <div *ngFor="let hour of hours" class="row full-block hour-block">
          <h6 class="hour">{{hour}}</h6>
        </div>
      </div>
      <div class="col">
        <div class="row days-container">
          <ng-template #weekdays></ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
