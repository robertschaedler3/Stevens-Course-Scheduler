<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-1">
        <div class="row header spacer"></div>
        <div *ngFor="let hour of hours" class="row full-block hour-block">
          <h6 class="hour">{{hour}}</h6>
        </div>
      </div>
      <div #weekdays *ngFor="let day of days" class="col day">
        <app-day-column>{{day}}</app-day-column>
      </div>
    </div>
  </div>
</div>
