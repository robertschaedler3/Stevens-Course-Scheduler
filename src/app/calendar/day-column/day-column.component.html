<div class="col day">
  <div class="header-container">
    <h6 class="center">
      {{day}}
    </h6>
  </div>
  <app-section-block *ngFor="let id of ids" [id]="id" [name]="sections[id].name" [start]="sections[id].start"
    [end]="sections[id].end">
  </app-section-block>
  <div *ngFor="let hour of hours" class="row">
    <div *ngFor="let num of [0,1,2,3]" class="col-12 inner-block"></div>
  </div>
</div>
